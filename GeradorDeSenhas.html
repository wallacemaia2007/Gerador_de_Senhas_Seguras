<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Seguras</title>
    <link rel="stylesheet" href="GeradorDesenha.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="caixa">
        <img src="pngwing.com.png" id="imagem">
        <h1 id="titulo">Gerador de Senha</h1>

        <div id="caixa_senha">
            <span id="senha"></span>
            <button id="copiar">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="itens_senha">

            <div class="itens">
                <input type="number" id="tamanho" name="tamanho">
                <label for="tamanho">
                    Quantidade de caracteres
                </label>
            </div>

            <div class="itens">
                <input type="checkbox" name="incluir_letras_maiusculas" id="incluir_letras_maiusculas">
                <label for="incluir_letras_maiusculas">
                    Incluir letras maiúsculas
                </label>
            </div>
            <div class="itens">
                <input type="checkbox" name="incluir_letras_minúsculas" id="incluir_letras_minusculas">
                <label for="incluir_letras_minúsculas">
                    Incluir letras minúsculas
                </label>
            </div>
            <div class="itens">
                <input type="checkbox" name="incluir_numeros" id="incluir_numeros">
                <label for="incluir_numeros">
                    Incluir números
                </label>
            </div>
            <div class="itens">
                <input type="checkbox" name="incluir_caracter_especial" id="incluir_caracter_especial">
                <label for="incluir_caracter_especial">
                    Incluir caracteres especiais
                </label>
            </div>
            <button id="gerar_senha">
                Gerar Senha
            </button>
        </div>

    </div>

    <select id="Senhas" multiple></select>
        <option value="" disabled selected ></option>
    </select>

    <script src="GeradorDesenha.js" ond></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
